CZE_petka_imbalanced:0 "§HImbalanced§!"
CZE_petka_collapsing:0 "§ROn the verge of collapse!§!"
CZE_petka_balanced_variable:0 "Left-Wing Clique: §B[?CZE_petka_left_wing_influence]§!\nRight-Wing Clique: §B[?CZE_petka_right_wing_influence]§!"
