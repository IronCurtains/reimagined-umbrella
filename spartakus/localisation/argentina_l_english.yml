  #descripciones
  ARG_SP_GATHERING_STORM_DESC:0 "Since the German Revolution began, Argentina has seen itself in various conflicts against socialist militias, most notably in 1919, 1920 and 1922. These clashes between the government and paramilitary forces against socialists, and the crisis brought by the London Crash resulted in a coup d'etat led by José Félix Uriburu overthrowing the government in 1930. Ruling with the support of a coalition of Nationalist and Conservative parties, he began plans to instaurate a Corporatist regime. Not everyone in the coalition follows these corporatist ideas, however it remains united as a mean to counteract against socialist forces"