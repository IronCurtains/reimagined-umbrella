### Ideas ###
PRM_secret_police:0 "Secret Police"
PRM_black_monday:0 "Black Monday"
PRM_black_monday_desc:0 "Due to its mostly agrarian economy, Portugal has suffered greatly from the fallout of Black Monday."
PRM_portuguese_economic_cooperation:0 "Economic Cooperation with Spain"
PRM_portuguese_economic_cooperation_desc:0 "Shared ideological and economic ideas between both Portugal and Spain have led to a series of mutually beneficial trade agreements between both parties."
PRM_partial_recovery:0 "Partial Recovery"
PRM_partial_recovery_desc:0 "Despite the worst of Black Monday’s after effects passing, Portugal’s economy continues to suffer."
PRM_austerity:0 "Christian Austerity"
PRM_austerity_desc:0 "A series of mildly unpopular measures have been taken by the government to finally rid Portugal of its recession and make preparations for war. While the people wish to purchase luxury goods, there is a sense of understanding of the true dangers faced by Portugal, both economically and militarily."
PRM_kingpath:0 "Deus Salve O Rei"
PRM_kingpath_desc:0 "With the Integralist experiment ending in failure and disgrace, the King can, at long last, rid himself and the nation of their influence."
PRM_burden_or_civilization:0 "Civilsatory Burden"
PRM_burden_or_civilization_desc:0 "Portugal rules neither out of ambition nor greed. It rules because it is her destiny to uplift those under her from barbarism."
PRMder_moderador:0 "Poder Moderador"
PRMder_moderador_desc:0 "Whenever the Powers of the Realm are conflicting, the monarch can reserve the right to intervene in favour of his or her chosen party."
PRM_royal_edictos:0 "Royal Edicts"
PRM_royal_edictos_desc:0 "The extensive use of Royal Edicts to pass laws without the approval of the Lower House have improved government flexibility."
PRM_unlimited_powa:0 "Absolute Monarchy"
PRM_tarrafall:0 "The Tarrafal"
PRM_tarrafall_desc:0 "Tarrafal, a prison camp in the middle of Cape Verde, holds Portugal's most deranged criminals, keeping them away from both the Mainland and the Ultramarine Provinces. No one escapes Tarrafal!"
PRM_organic_kingdomi:0 "The Organic Kingdom"
PRM_organic_kingdomi_desc:0 "Municipalism, tradition, and faith are the three guiding principles that will lead Portugal forward."
PRM_jovens:0 "Portuguese Youth League"
PRM_jovens_desc:0 "Thousands of youths have flocked to the Portuguese Youth League, putting their boundless energy to good use."
PRM_patriot_youth:0 "Patriot Youth of His Majesty"
PRM_patriot_youth_desc:0 "Bestowed with more functions and an increased amount of members, the Portuguese Youth League now serves His Majesty's Government at an official and grand capacity."
PRM_yournewempire:0 "Organic Legal System"
PRM_yournewempire_desc:0 "A decentralised legal code means that we can more effectively combat crime within the realm."
PRM_parliament_suspended:0 "Parliament Suspended"
PRM_parliament_suspended_desc:0 "The Portuguese Parliament has been suspended provisionally and for a short amount of time."
PRM_non_ironic_anarcho_monarchism_for_fucks_sake:0 "Integral Leadership"
PRM_non_ironic_anarcho_monarchism_for_fucks_sake_desc:0 "Municipal governments now have greater autonomy in all aspects pertinent to them, and are thus run more efficiently."
PRM_parliament_abolished:0 "Parliament Abolished"
PRM_parliament_abolished_desc:0 "With the abolition of the Lower House, and the vulnerability of the Upper House, Portugal’s Constitutional Monarchy, as of now, is effectively dead."
PRM_organic_eco:0 "Organic Economy"
PRM_organic_eco_desc:0 "While each city caters to its own needs, the State intervenes whenever and wherever it is required to help prevent shortages and ensure prosperity."
PRM_colonial_act:0 "Ato Colonial Enforced"
PRM_colonial_act_desc:0 "Laws passed in 1927 to reform colonial organisations are now being enforced."
PRM_colonial_admin:0 "Colonial Administration Reformed"
PRM_colonial_admin_desc:0 "Younger and new colonial officers have been brought from Europe to help administer our overseas provinces."
PRM_estudantes:0 "Casa dos Estudantes do Império"
PRM_estudantes_desc:0 "The Home of the Students of the Empire is a house, paid for by the government, which helps us gather the best and brightest within the empire for service."
PRM_encruzilhada:0 "Cape Verde Development Effort"
PRM_encruzilhada_desc:0 "Significant effort is being put into developing Cape Verde in order to help increase productivity and decrease the frequency of famines."
PRM_contratados:0 "Increasing Contratado Population in São Tomé and Príncipe"
PRM_contratados_desc:0 "Large amounts of migrant workers have been brought to São Tomé to work in plantations and, hopefully, bring prosperity to the island. They will be, most assuredly, well taken care of by the State."
PRM_macaud:0 "Macau Profits"
PRM_macaud_desc:0 "With Macau now being directly administered by us, our revenue within the area has significantly increased."
PRM_state_of_india:0 "Reorganised State of India"
PRM_state_of_india_desc:0 "The State of India now better resembles a modern provincial organisation, and we can begin to reap the benefits of this change."
PRM_heavyshipbuildcost:0 "Imperial Grand Fleet Effort"
PRM_heavyshipbuildcost_desc:0 "As our grand fleet grows, so does our expertise in making it the colossi of threat naval battlefield."
PRM_smallshipbuildcost:0 "Imperial Naval Effort"
PRM_smallshipbuildcost_desc:0 "High prioritisation alongside expertise means that our shipyards can produce submarines which will follow the naval High Command’s plans at a much swifter rate."
PRM_african_triumph:0 "African Triumph"
PRM_african_triumph_desc:0 "The German trespassers have been defeated and humiliated, while Portugal stands tall in her defiance!"
PRM_loyal_mozambique:0 "A Loyal Mozambique"
PRM_loyal_mozambique_desc:0 "The rebel groups and tribes that had popped up in Mozambique during the Crisis have been dealt with accordingly and permanently."
PRM_milprod:0 "Royal Standard Assembly Lines"
PRM_milprod_desc:0 "Each and every single one of our workers are like a well oiled cog in a machine: always ready to work their utmost."
PRM_trainingi:0 "Efficient Training Regimen"
PRM_trainingi_desc:0 "New and efficient training regimens have been incorporated within the army’s barracks. We can now expect troops to be ready for combat at a swifter rate."
PRM_knights:0 "Knights of Portucale"
PRM_herois_do_mari:0 "Heróis do Mar"
PRM_herois_do_mari_desc:0 "It is Portugal's destiny to rule the seas, and it always has been so!"
PRM_bravery:0 "Royalist Élan"
PRM_bravery_desc:0 "Extensive conditioning and training have made it so that our regular regiments are fearless and ready to act upon their orders at a moment's notice!"
PRM_integralist_ethos:0 "Paz sem Honra"
PRM_integralist_ethos_desc:0 "Humiliated during the Weltkrieg and, again, during the Second Ultimatum, most of the world considers Portugal to be a second rate power that was fortunate enough to maintain it's territorial integrity. This opinion is not shared by most senior cabinet members, however."

