### Focus ###
PRM_matters_of_the_realm:0 "Matters of the Realm"
PRM_matters_of_the_realm_desc:0 "Following years of transition, we can finally mould the Kingdom into something great. The question is, who will prevail: the Couceirists or the Integralists?"
PRM_the_king_and_country:0 "The King and His Country"
PRM_the_king_and_country_desc:0 "The King will no longer be bound to the will of lesser men, who wish to deny him his divine right. The matter of ruling the Empire rests alone on His Royal Majesty's shoulders and those he sees fit!"
PRM_the_burden:0 "The Burden of the Empire"
PRM_the_burden_desc:0 "Colonies are expensive and, oftentimes, unprofitable. However, our goal was never to despoil or loot, but to uplift the condition of those living in our Ultramarine Provinces. Ensuring that we do not fail our responsibility should be of utmost priority."
PRM_tarrafal:0 "The Tarrafal"
PRM_tarrafal_desc:0 "Tarrafal, a prison camp in the middle of Cape Verde, holds Portugal's most deranged criminals, keeping them away from both the Mainland and the Ultramarine Provinces. No one escapes Tarrafal!"
PRM_royal_edicts:0 "Royal Edicts"
PRM_royal_edicts_desc:0 "While the King may require assistance to accordingly rule, his will should not nor will not be overruled."
PRM_the_moderating_power:0 "The Moderating Power"
PRM_the_moderating_power_desc:0 "The separation and balance of Powers between the Judiciary, Executive and Legislative branches works well in theory, however, as it stands, there are too many disagreements between these branches for the government to properly function. By giving the King the power to arbitrate such disputes, we can ensure they do not stand in the way of a new Portugal."
PRM_persue_traitors:0 "Pursue Syndicalist Traitors"
PRM_persue_traitors_desc:0 "The internationalists are nothing but hedonistic intellectuals who have poisoned the minds of the masses. Thankfully, we have a cure; imprisonment at Tarrafal!"
PRM_ban_republican_parties:0 "Ban Republican Parties"
PRM_ban_republican_parties_desc:0 "The Portuguese Republicans have been tolerated for far too long; and as the time for the war between Portugal and her enemies fast approaches, we cannot allow these traitors to roam freely and undermine the State."
PRM_colonial_empire:0 "Império Ultramarino"
PRM_colonial_empire_desc:0 "Our Kingdom is spread across 3 continents and constitutes thousands upon thousands of acres of land. We must, and will, fight to keep and retain every inch of it!"
PRM_realities:0 "Political Realities"
PRM_realities_desc:0 "The reality of the situation is that our nation is simply not a great power. Despite our extensive resources and manpower, we cannot hope to match the Hunnic or Syndie hordes that constantly threaten us. Understanding this and planning accordingly is vital in keeping the Portuguese state afloat."
PRM_imperial_pride:0 "Imperial Pride"
PRM_imperial_pride_desc:0 "Portugal is at its zenith in terms of wealth and riches; our Kingdom has never stretched so far and ruled over so many. Few empires in the history of mankind can even compare to all that has been done by us since Vasco Da Gama left our shores. We have nothing to be ashamed of, bar the fact that we are not proud enough!"
PRM_centralized_rulership:0 "Centralised Leadership"
PRM_centralized_rulership_desc:0 "While many cities and areas enjoy a certain degree of autonomy, and some parties, such as the Intrgalists, see it as a good thing, it's abundantly clear that a more direct brand of leadership is required within our great Realm."
PRM_moral_monarchy:0 "A Monarchy of Morals"
PRM_moral_monarchy_desc:0 "The Monarch has had to cater to the needs of lesser men for far too long in order to properly rule. Now, we can finally reshape the monarchy and ensure that his Authority is, in the end, above that of Parliament's!"
PRM_faith_and_state:0 "A Faithful State"
PRM_faith_and_state_desc:0 "Our state's main guideline is the faith which binds all citizens of Portugal together."

PRM_the_organic_kingdom:0 "The Organic Kingdom"
PRM_the_organic_kingdom_desc:0 "Ideally, an acceptable monarchy should support the principles of conversion, tradition, municipalism. It should be both popular with the people and decentralised in its rule, both regal in how it presents itself and representative of the people."
PRM_state_of_faithful:0 "A State of the Faith"
PRM_state_of_faithful_desc:0 "Portugal is and always will be a Christian nation. We were founded in His Name, we expanded with His Blessing, and, even now in our zenith, He gives us newfound will to continue reformation and better this world."
PRM_youth:0 "Portuguese Youth"
PRM_youth_desc:0 "An idle mind invites sin; surely the youth of our nation have better ways to spend their free time instead of listening to radios and/or causing mischief. They can be moulded into useful and constructive members of society."
PRM_peacefreedomandjusticeformynewempire:0 "An Organic Legal Code"
PRM_peacefreedomandjusticeformynewempire_desc:0 "A law cannot be imposed. It must emanate from the will of the people. A wise Monarch employs said laws wisely and rules fairly."
PRM_state_priorities:0 "Priorities of the State"
PRM_state_priorities_desc:0 "Any state must always make sure to fulfil its responsibilities. Its utmost priority is infrastructure, due to such networks being shared between municipalities and requiring centralised efforts to operate."
PRM_patriotic_fervour:0 "Patriotic Fervour"
PRM_patriotic_fervour_desc:0 "Each and every single Portuguese male understands why he stands here, in our glorious nation, today and owes it to his ancestors to fulfil the obligation of defending the Fatherland, down to the very last man."
PRM_baroes_assinalados:0 "As Armas e os Barões Assinalados"
PRM_baroes_assinalados_desc:0 "'Que da ocidental praia Lusitana, Por mares nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E entre gente remota edificaram Novo Reino, que tanto sublimara.' Every man who joins the Royal Military understands that that he carries on his shoulders the history of thousands of glories."
PRM_suspend_parliament:0 "Suspend Parliament"
PRM_suspend_parliament_desc:0 "The bickering of politicians has stood in the way of peace and prosperity for far too long. Parliament shall be suspended, with the royal family and their advisors handling the affairs of the State until the deadlock is solved."
PRM_expand_local_power:0 "Restore Local Leadership"
PRM_expand_local_power_desc:0 "The counts, dukes, and marquesses of the land have, for too long, been just titular title holders, indifferent to the lands they've ruled. Now, their role shall be altered, with municipal chambers taking the lead, so as to expand local autonomy over administrative matters."
PRM_local_rulership:0 "Local Autonomy"
PRM_local_rulership_desc:0 "Who else would best know how to deal with problems within a community than community leaders themselves? They’ve lived within their local communities for hundreds of years, and can see more than just spreadsheets when they gaze upon the wheat fields and the hard working folk, who are toiling away."
PRM_codified_decentralization:0 "Codified Decentralisation"
PRM_codified_decentralization_desc:0 "The increase of power and autonomy for local leaders can also pave the way for future conflict between the local leadership and the central government. In order to settle these potential disputes, a codified constitution will be written to ensure a stronger, and grander, Portuguese nation."
PRM_abolish_parlament:0 "Abolish Parliament"
PRM_abolish_parlament_desc:0 "In his wisdom, and with much regret, the sovereign must inform the people of Portugal that the skeleton of the Parliament, with its outdated ideas, is to be banished; a House of Lords, the best and brighest of Portugal, will now exert legislative power instead of the opportunists within Parliament."
PRM_economical_strongstance:0 "Economic Strongstance"
PRM_economical_strongstance_desc:0 "We cannot allow the economic views and/or the concepts created by politicians to get in the way of the new Portugal. Even if it means reminding some of them who truly holds power within a Kingdom."

PRM_navy:0 "Régia Marinha"
PRM_navy_desc:0 "Our navy, while undergoing expansion during the Weltkrieg, is still not capable of properly defending our overseas provinces, nor our coastline! Relying on allied navies may not be an option available to us, so we must act now."
PRM_raise_regulos:0 "Raise Regúlo Regiments"
PRM_raise_regulos_desc:0 "Our vassal Kings, loyal and thankful subjects, must realise that tensions between us and the Huns are quickly rising. If they do not arm their subjects, they risk falling under the yoke of the Hunnic Butcher."
PRM_regulos_tooltip:0 "One militia division will spawn in Angola"
PRM_colonial_war_effort:0 "Colonial War Effort"
PRM_colonial_war_effort_desc:0 "Due to the increased violation of our borders by German trespassers, we’ve no choice but to escalate tensions further, lest we be seen as weak."
PRM_wareffort_tooltip:0 "Raises a well armed division in Mozambique"
PRM_punish_traitors:0 "Punish Traitors"
PRM_punish_traitors_desc:0 "Despite our best effort, rebels within Mozambique have continued to exist and resent our glorious kingdom. These savages, consistently backed by the Hunnic menace, have now been left without their support and are at our mercy. We must make an example of them and all those who would dare preach disloyalty towards the Kingdom and barbarism."
PRM_imperio:0 "Ultramarine Effort"
PRM_imperio_desc:0 "Our overseas provinces, while a centrepiece of the Restored Government, still lag behind in many ways when compared to the mainland and are, in many ways, threatened by those who envy what Portugal has done for her people. A new plan will be drawn up to ensure their safety and prosperity"
PRM_enforce_colonial_act:0 "Enforce the Colonial Act"
PRM_enforce_colonial_act_desc:0 "While groundbreaking legislation has been approved in the past decades, the laws have not been enforced within our overseas provinces. We mustn't allow complacency to take hold; laws are made to be enforced and we shall enforce them!"
PRM_protect_mozambique:0 "Protect Mozambique"
PRM_protect_mozambique_desc:0 "According to our top military experts, the best approach in defending Mozambique would be the forfeiture of its northern and unruly region, thereby establishing a safe perimeter within the Zambeze. Following this plan will help significantly improve our capacity to fend off aggression in Mozambique."
PRM_protect_angola:0 "Protect Angola"
PRM_protect_angola_desc:0 "The two biggest cities in Angola, Nova Lisboa and Luanda, should be our top priority in terms of defence. We must ensure that our flag flies atop these cities for eternity!"
PRM_modernized_administators:0 "Hire Modern Administrators"
PRM_modernized_administators_desc:0 "Most of their colonial administrators, when granted their posts, sought an easy, laid back assignment within the tropics. It is time to replace them with new, energetic youth who will be engaged and ready to carry out our colonial mission."
PRM_academia_imperial:0 "Academia Imperial"
PRM_academia_imperial_desc:0 "The greatest upside to investing in local talent within our empire is the fact that we can consolidate brilliant minds and use their efforts to modernise Portugal."
PRM_casa_dos_estudantes_do_imperio:0 "Casa dos Estudantes do Império"
PRM_casa_dos_estudantes_do_imperio_desc:0 "A formal house for students from our overseas provinces, the Home of the Students of the Empire is now be a beacon of pride and efficiency. This investment in academia will surely have more... practical uses for our government, as well."
PRM_cape_verde:0 "Cape Verde development Effort"
PRM_cape_verde_desc:0 "At the mercy of starvation and droughts, Cape Verde needs some sort of investment in order to prosper. We must draw up plans and invest in Cape Verde in order to ensure its prosperity."
PRM_sao_tome:0 "Expand Contratado Workforce in São Tomé"
PRM_sao_tome_desc:0 "Plantations in São Tomé are underpopulated while Cape Verde is overpopulated. While the solution to this problem seems obvious, serious efforts must be undertaken to ensure that the workers will, not only, reach their destination, but to also ensure that tensions between both the locals and the immigrants will be minimised."
PRM_macau:0 "Protect and Develop Macau"
PRM_macau_desc:0 "Macau is a crown jewel of the empire, envied by the Chinese because of its prosperity. However, it is also very far away from the Portugal. This means that, in the case of an attack, the province would have to hold on without support. To make matters worse, the government’s hold on the province is also very poor. In light of this information, we must prepare initiatives to defend and develop Macau."
PRM_goa:0 "Defend the State of India"
PRM_goa_desc:0 "The State of India, once safely protected due to the British control of the Indian subcontinent, is continually at risk of being attacked by either the Syndicalists in the east or the treacherous Princes in the south. We must make it our top priority to ensure that the State of India is well guarded from any foreign threat."

PRM_capital_shipyrds:0 "Capital Ship Effort"
PRM_capital_shipyrds_desc:0 "Our navy is not to be sidelined and given a secondary role; what we need is a true modern fighting force that can guard our seas with absolute authority!"
PRM_blueprints:0 "Naval Planning"
PRM_blueprints_desc:0 "Building and projecting naval power is more than commissioning ships or naming them, but also a matter planning and expertise. However, this is not anything that we cannot remedy or tackle."
PRM_nau_capitania:0 "Nau Capitania"
PRM_nau_capitania_desc:0 "A true fleet needs a flagship, making our goal clear; The construction of one of the world's greatest, most powerful, and modern battleships."
PRM_winds_of_change:0 "The Winds of Change"
PRM_winds_of_change_desc:0 "We cannot simply ignore the growing importance of airpower when planning our naval strategies; we will need to shift our attention to aircraft carriers, sooner or later."
PRM_grande_armada:0 "A Grande Armada"
PRM_grande_armada_desc:0 "Possessing a carrier fleet is more than having a few airplanes at sea; it is the possibility of power projection, both aerially and navally, and controlling the naval battlefield. Our battleships and escorts, which will defend our carriers, will rule the waves as the nation of Dom Henrique once did many years ago."
PRM_the_fleet_of_the_empire:0 "The Imperial Navy"
PRM_the_fleet_of_the_empire_desc:0 "Establishing empire wide naval production standards and procedures will be a costly effort, but will most certainly pay off in the long run; The faster and more efficient our shipyards are, the sooner we can wrest absolute control of the seas!"

PRM_backfoot_armada:0 "A Backfoot Armada"
PRM_backfoot_armada_desc:0 "Since we cannot hope to match the existing naval powers of the world and defeat them in conventional battles, we must adapt our navy to help support our allies as they take on the bigger, more expensive ships."
PRM_escort_effort:0 "Escort Effort"
PRM_escort_effort_desc:0 "Escorting supply convoys to our overseas provinces safely is a task requiring the utmost importance. We cannot allow the lifeblood of the empire to face external threats!"
PRM_raiders:0 "Modern Corsairs"
PRM_raiders_desc:0 "For many centuries, Portugal had kept the Infidels near the Indian Ocean under control by using its tactical and naval expertise. Yet again, that shall be the primary goal of our new naval plans. Ensuring that we can raid, harass, and starve the large empires of our time."
PRM_raiding_squads:0 "Planning for Asymmetrical Warfare"
PRM_raiding_squads_desc:0 "Planning a war against the world’s biggest navy is not, by any means, an easily accomplished task. It will require much effort and calculation with our allies, admirals, and seamen. However, the tactics we use to deal with the War at Sea will certainly be crucial."
PRM_submarines:0 "Hunting Teams"
PRM_submarines_desc:0 "One of the most crucial aspects of a raiding navy is operational autonomy and co-operation between the ships within the fleet. By organising our forces to act as ‘Hunting Teams’, which will be used to harass and attack enemy light ships and supply ships, we can ensure that our raiding navy will be extremely efficient."
PRM_ubarcos:0 "Imperial Submarine Force"
PRM_ubarcos_desc:0 "Establishing empire wide naval production standards and procedures will be a costly effort, but will most certainly pay off in the long run; The faster and more efficient our shipyards are, the sooner we can ensure that our enemies will feel endangered at sea!"

PRM_angola_e_nossa:0 "Angola É Nossa!"
PRM_angola_e_nossa_desc:0 "Angola is ours we will shout, its our meat and blood! With no hesitation we defend, and fight, until we win, for Angola is ours!"
PRM_trumph:0 "The Triumph"
PRM_trumph_desc:0 "Against all odds, the greatest imperial power in history could do little to stand against us. We won more than just our sovereignty, but, like the great Afonso Henriques, we don't fight for conquest but for freedom. As Aetius once did, we shattered the illusion of Hunnic invincibility, and people around the world will honour with us the heroes in our struggle! Não Passarão! Angola é Portugal!"
PRM_reward_loyalty:0 "Reward our Loyal Subjects"
PRM_reward_loyalty_desc:0 "We often see the true mettle of a vassal when his liege is on the edge of a knife. Risking everything, many who could have been complacent fought for us. Some out of genuine loyalty, others for the thrill of battle, and some simply to prevent the alternative: being ruled by the Butcher of Mahenge, who sees all non-Germans as little more than beasts of Burden. All will have their loyalty rewarded!"
PRM_redouble_investments:0 "Redouble our Colonial Investments"
PRM_redouble_investments_desc:0 "With pragmatist fears of losing investments waning as we reassert our authority, we can finally begin the new phase of Colonial Development."
PRM_luanda_imperial:0 "Imperial Luanda"
PRM_luanda_imperial_desc:0 "Luanda is a city teeming with potential. Since we are no longer hindered by fears of German aggression, we can finally begin the investment and the reformation of the city. Because it is the capital of Imperial Africa, monuments honouring our great heroes shall be erected in the future."
PRM_zambia_e_nossa:0 "Snatch Zambia!"
PRM_zambia_e_nossa_desc:0 "Because of their thirst for earthly riches, the Germans have completely failed in their duty. They’ve alienated their subjects within Africa and the continent itself is in a state of disarray the likes of which has never been seen before. We can capitalise upon this opportunity and expand our empire, which will see the unification of our African provinces!"
PRM_pinko:0 "The Pink Map"
PRM_pinko_desc:0 "Because of the anarchy that has taken ahold of Africa, we may finally achieve the old goal of the Pink Map and exert control over vast swathes of land between Angola and Mozambique. While the war in the savannas, mountains, and forests will be a trying one, we fear not, for fortune favours the bold!"
PRM_congo_e_nosso:0 "Remind the Manikongo of his Duty"
PRM_congo_e_nosso_desc:0 "Since the Manikongo refuses to pay his tribute and does not recognise us as his overlord in accordance to previous treaties, it is high time we remind him who are the master of Congo..."

PRM_manufacturies:0 "Manufacturing Focus"
PRM_manufacturies_desc:0 "Portugal has long been an agricultural nation, but the march of history will not wait for those longing for rural peace; we must invest in factories as so to preserve our sovereignty."
PRM_investments:0 "Industrial Investments"
PRM_investments_desc:0 "As we focus more and more on establishing an industrial base, we must also seek out investors who will assist us in our endeavour. The task at hand will be arduous, however it will be worthwhile and we will eventually reap the bountiful benefits."
PRM_not_again:0 "Safeguard Against Instability"
PRM_not_again_desc:0 "We must ensure that we are not as vulnerable to budget fluctuations, by building a solid reserve and being active from an economic standpoint."
PRM_guns:0 "Arm our Soldiers!"
PRM_guns_desc:0 "Our men fight like lions, yet they are, oftentimes, equipped as well as lions. We must ensure that every man is capable of performing his duty. To do so, we will provide the supplies necessary in order to ensure that our guardians will safeguard the Empire!"
PRM_armylogis:0 "Logistic Battalions"
PRM_armylogis_desc:0 "The sheer importance of battlefield logistics is something which can, oftentimes, be overlooked or even disregarded. Logistics is what separated the Romans from Barbarians and is what separates victory from defeat, especially during a modern military offensive."
PRM_milfact:0 "Armament Investments"
PRM_milfact_desc:0 "As we proceed with the expansion of our military, we must ensure that each and every one of our divisions are supplied with all sorts of weapons. Undertaking such an endeavour, however, will be neither cheap nor easy."
PRM_dockyard:0 "Expand the Navy"
PRM_dockyard_desc:0 "For far too long the Royal Navy has consisted of little more than mere escort vessels for convoys. However, with current tensions beginning to rise and war looming above us like an unwelcome shadow, we must prepare our shipyards for the potential conflicts that may come our way."
PRM_dockyard2:0 "Dockyard Renewal"
PRM_dockyard2_desc:0 "Pre-existing shipyards are both outdated and unfit for the new naval expansion as they are unable to create larger, combat ready vessels. We must resolve this complication at once!"
PRM_milfac2:0 "Expand Military Production"
PRM_milfac2_desc:0 "We have redirected our primary focus to the expansion and increase of military production so that it can better meet our production quotas. If Portugal is to weather the incoming storm, it must be armed to the teeth."
PRM_econimical_recovery:0 "Begin the Recovery"
PRM_econimical_recovery_desc:0 "The effects of Black Monday have left our economy in a much more critical condition than that of the Crisis of ’26. and our markets are devastated due to an absence of consumers. In order to remedy this situation, substantial effort must be undertaken."
PRM_focus_shift:0 "A Shift in Focus"
PRM_focus_shift_desc:0 "Currently, we do not require the creation of more factories, but we need to upgrade the ones currently have and ensure they work at a swifter pace and at a higher quality. We can make this happen with our currently available resources."
PRM_civfac:0 "Consumer Goods Industry"
PRM_civfac_desc:0 "To a certain degree, we need to wean ourselves off of dependency from foreign made industrial goods, especially for the basic necessities of our economy."
PRM_christian_austerity:0 "Christian Austerity"
PRM_christian_austerity_desc:0 "An ideal citizen understands what is and is not needed. Luxury goods are not a necessity in times of hardship. Neither are all the amenities obtainable during peacetime. The Portuguese people possess the determination to persevere during these trying times."
PRM_education:0 "The Future of Portugal"
PRM_education_desc:0 "As the prospect of war draws ever closer, we must ensure that we are prepared. While Portugal is small in terms of landmass, our genius and innovation led Europe to an age of prosperity, until the savage Huns enslaved the continent under their grip of tyranny. Let us ensure that, through proper funding of universities such as Coimbra, we can gain an advantage over our enemies."
PRM_railwaya:0 "Railway Expansion"
PRM_railwaya_desc:0 "By connecting our provinces through the construction of new infrastructure, job creation and revenue generation will occur, which will ultimately benefit us from an economic standpoint."
PRM_construction:0 "Construction Effort"
PRM_construction_desc:0 "The more we support state sponsored public works programmes, the faster we can pull ourselves out of this dreadful recession."
PRM_naval_supply:0 "Naval Supply Chains"
PRM_naval_supply_desc:0 "An overseas empire, such as Portugal, is already under a logistically massive burden. To ensure our ports are up to the task of co-ordination is extremely crucial."
PRM_railways:0 "Companhia Ferroviaria Imperial"
PRM_railways_desc:0 "The state has given us the go ahead to redouble our infrastructural expansion efforts. Because of this, we’re now able to ensure that our infrastructure is one of the finest in Europe."

PRM_army:0 "The Portuguese Army"
PRM_army_desc:0 "Portugal's performance in the Weltkrieg was shameful at best and dreadful at worst. This was because of the treacherous republican politicians who had got in the way of our top generals and honourable soldiers. No longer shall we allow our reputation to be tarnished!"
PRM_mic:0 "Expand our Arsenal"
PRM_mic_desc:0 "We must increase our capacity for producing better quality weapons as our enemies are already ahead of us!"
PRM_buildnavapower:0 "Build Up Our Naval Power"
PRM_buildnavapower_desc:0 "Portugal, despite its ultramarine empire, lacks the production potential to possess a battle ready navy. It’s high time we began a naval buildup programme."
PRM_miltech:0 "Invest in Military Technology"
PRM_miltech_desc:0 "As the prospect of war draws ever closer, we must ensure that we are prepared. While Portugal is small in terms of landmass, our genius and innovation led Europe to an age of prosperity, until the savage Huns enslaved the continent under their grip of tyranny. Let us ensure that, through proper funding of universities such as Coimbra, we can gain an advantage over our enemies."
PRM_milindu:0 "Defence Industry Contracts"
PRM_milindu_desc:0 "As our ever expanding army demands and requires more supplies, further lobbying efforts are required in order to supply them with what they need."
PRM_prodeff:0 "Efficient Military Assembly Lines"
PRM_prodeff_desc:0 "Despite our rapid industrial and military expansion, many of our assembly methods are subpar and our employees possess little to no behavioural discipline in the workplace. We must improve our standards lest we fall behind."
PRM_linha_vedras:0 "Revive Torres Vedras Lines"
PRM_linha_vedras_desc:0 "Should the war in Europe take a turn for the worse, we must ensure that we have a backup plan. With the support of our allies, we can hold in the small area between the Tejo and the sea, where Lisbon is located, with a relatively small, yet impenetrable, fortification line. During the Weltkrieg, the Communards failed to break our spirit during their revolution and they will fail again!"
PRM_state_construction:0 "State Construction"
PRM_state_construction_desc:0 "As our needs grow militarily, so does the need for an underlying supply line."

PRM_infeq:0 "Infantry Equipment Renewal"
PRM_infeq_desc:0 "A modern fighting force required much more than just guns; in the wet banks of the Zambeze, shoes are a greater necessity than tanks. Ensuring our troops are equipped with the best equipment will not only increase their effectiveness, but will also increase their morale as well."
PRM_training:0 "Infantry Training Effort"
PRM_training_desc:0 "Moulding a young, hopeful youth into a soldier is neither cheap nor simple; but if we establish proper training regimens, we will be one step closer in ensuring that our troops are battle ready as soon as possible."
PRM_artillerybattalion:0 "Artillery Battalions"
PRM_artillerybattalion_desc:0 "Artillery, able to reach where infantry cannot, is of the utmost importance in the modern battlefield and establishing dedicated artillery battalions is ideal in terms of ensuring operation cohesion with our infantry divisions."
PRM_spotter_squads:0 "Recon and Spotting Drills"
PRM_spotter_squads_desc:0 "Often underestimated, recon teams and scouts are paramount to success in the modern era. Our troops will surely possess the upper hand when they can spot the enemy before being spotted themselves!"

PRM_knights:0 "The Knights of Portugal"
PRM_knights_desc:0 "Despite our long history of operating from horseback being forgotten by many, the symbolism it portrays and its use for propaganda cannot be disregarded. We will ensure that our cavalrymen are of the best possible quality and spare no expense when training them!"
PRM_motorized_dragoons:0 "Motorised Dragoons"
PRM_motorized_dragoons_desc:0 "While the concept of mechanised infantry is far from fresh, using trucks and cars to effectively complete the job is a relatively novel, albeit expensive idea. Such investment will pay dividends in the battlefield, where rapid movement is key!"
PRM_loghtank:0 "Tank Experimentation"
PRM_loghtank_desc:0 "While our experience in terms of owning and fighting with tanks was limited to the Weltkrieg, we should ensure that we change this by undergoing the adaptation of foreign tank models and spur the creation of Portugal’s first battle tank."
PRM_tankarmy:0 "The Armoured Corps of Portugal"
PRM_tankarmy_desc:0 "The establishment of an armoured corps is an expensive effort, however we trust that this investment will bring us safety and ensure that we tower above our enemies on the battlefield."
PRM_support_squads:0 "Support Squads"
PRM_support_squads_desc:0 "Those who do not understand modern warfare well are under the assumption that support squads are not essential in terms of combat. They could not be any more wrong."
PRM_doctrine_reform:0 "Review our Military Doctrine"
PRM_doctrine_reform_desc:0 "A major factor of incompetence on the part of our generals was due to the fact that they were not knowledgeable about the modern tactics. By utilising foreign aides, we can ensure that our staff is not only up to par, but also innovative."
PRM_herois_do_mar:0 "Born To Rule The Sea"
PRM_herois_do_mar_desc:0 "Ever since Portugal, in its current form, has been around, we’ve always controlled the seas, battled in the seas, existed and survived in the seas. We will continue to do so, using modern warfare to help better refine our tactics."
PRM_our_legacy:0 "Defend our Legacy"
PRM_our_legacy_desc:0 "Our core values are threatened by, but not limited to, both barbarians and syndicalists. These mobs envy all that Portugal has done in the name of innovation and advancement. We will never falter and we will never surrender!"
PRM_suebi:0 "Lusitanian Bravery"
PRM_suebi_desc:0 "We do not fear death, especially not in the battlefield as there is no greater honour than to die in the name of our flag, our people, and our legacy!"
PRM_hearvy_art_batteries:0 "The Grand Battery"
PRM_hearvy_art_batteries_desc:0 "Our battalions will focus on the production of artillery or the grand battery, as it is known. Our shells shall darken the skies of all who dare oppose the Fatherland!"
PRM_paratroop:0 "Paratrooper Training"
PRM_paratroop_desc:0 "While the idea of using aircraft to aerially drop troops from the sky is not a new one, only recently was it successfully attempted and, even then, its usability and practicality are still doubted by many. What we need for such a manoeuvre to succeed is the use of special divisions, able to reorganise themselves after such a landing and fight behind enemy lines."
PRM_wewerentexpectingspecialforces:0 "Special Forces Corps"
PRM_wewerentexpectingspecialforces_desc:0 "What’s required in a modern army are heroes, grand fighters who specialise in one particular aspect of warfare. A force composed of the cream of the crop, who can best carry out the roles and tasks assigned to them."

PRM_airforce:0 "Portuguese Royal Airforce"
PRM_airforce_desc:0 "Utilizing support from our allies, we can establish a truly modern air force and wrest control of the Lusitanian skies."
PRM_air_superiority:0 "Air Superiority Focus"
PRM_air_superiority_desc:0 "An essential part of ruling the modern battlefield is also ruling the sky. Denying this simple, and factual, truth is to ignore the lessons of the Weltkrieg and the wars that preceded it."
PRM_bomber:0 "Bombing Campaign"
PRM_bomber_desc:0 "Our resources would be best used in the creation of an air force which can support our troops and undertake long range retaliation missions against our enemies."
PRM_fighterefforto:0 "Fighter Creation"
PRM_fighterefforto_desc:0 "Investments in fighter aircraft are crucial in the acquisition and maintenance of air superiority. The combination of our allies’ expertise alongside Portuguese talent in the air will result in the finest flying machines known to man."
PRM_cas:0 "Close Air Support Focus"
PRM_cas_desc:0 "Our bombers should be adapted to assist troops on the front lines, where the fate of Portugal will truly be decided."
PRM_carrier_groups_1:0 "Carrier Adaptations"
PRM_carrier_groups_1_desc:0 "In order for our navy to reach its potential in terms of strength, carriers are required. Those carriers, however, require naval aircraft to help assist and defend our fleet."
PRM_projection_of_airpower:0 "Airpower Projection"
PRM_projection_of_airpower_desc:0 "The projection of airpower relies on both possessing numerous aircraft and how and when that aircraft is best utilised. Aerial tactics, with its manoeuvres and intricacies, are no simple matter to decipher, but our officers are up to that challenge."
PRM_strategic_bomber:0 "Strategic Bombing"
PRM_strategic_bomber_desc:0 "Bombing enemy production facilities and supply lines is a great way to stack the odds in our favour against better equipped and more numerous opponents. However, in order to do so, we must ensure that we have aircraft able to properly perform the tasks set aside for it."
PRM_carrier_groups_2:0 "Carrier Groups"
PRM_carrier_groups_2_desc:0 "Training naval aircraft pilots to take off and land on carriers is a monumental task in itself, but adapting our existing aircraft to complete the task is a much more arduous effort."

