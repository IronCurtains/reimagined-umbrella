### Tooltips ###

LIV_election_tooltip:0 "This focus will enable elections event. The first elections will start in 1937, and then elections will be held every 4 years."
LIV_election_aut_tooltip:0 "This focus will enable elections event. Due to our semi-authoritarian government, elections will be held only once."