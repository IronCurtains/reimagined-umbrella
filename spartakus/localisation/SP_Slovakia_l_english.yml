# Ideas
SLO_partisans:0 "A Peasant Behind Every Tree"
SLO_partisans_desc:0 "Long have we strived for our independence from the powers that have oppressed us. This will not be given up easily."
SLO_reunion_fever:0 "Reunion Fever"
SLO_reunion_fever_desc:0 "Our Populace demand a return of both Czechian and Hungarian lands and who are we to deny them what they want."
# Focuses
SLO_industry:0 "Industrial Initiatives"
SLO_industry_desc:0 "In the years since our independence from Czechia we have started to grow and foment our industry but if we intend to keep on making great strides forwards we will need to focus and invest to get results."
SLO_farming_grants:0 "Expand Farming Grants"
SLO_farming_grants_desc:0 "With such a large amount of our populace still involved within all aspects of our food production it is vitally important to make sure that these Farmers are well compensated for all the work they do."
SLO_expand_mines:0 "Expand Mining Operations"
SLO_expand_mines_desc:0 "To fuel our ever rapid industrialization we require ever more raw minerals and ores from our deep mountains. We shall plunge further investments into these operations."
SLO_business_grants:0 "Small Business Grants"
SLO_business_grants_desc:0 "Cafes, Boutiques and Boudoirs are all decadent constructs but are popular with rich and poor alike, we shall fund the construction of such venues to keep everyone pleased."
SLO_arms_production:0 "Arms Production"
SLO_arms_production_desc:0 "Our Current arms are primarily hold outs from the initial revolution and what little arms we have managed to construct ourselves since, we should start to nurture our nascent arms industry so that more arms can be made locally for our forces."
SLO_guns_for_all:0 "Rifles for All"
SLO_guns_for_all_desc:0 "Long have we chafed under foreign rulers but this will never be the case again!, to make sure of this we should ensure that every peasant has a rifle to defend his own home from foreign invaders!."
SLO_arms_for_army:0 "Official Arms Production"
SLO_arms_for_army_desc:0 "Fostering further arms production by absorbing smaller factories into state ownership will increase production and the quality of the arms produced."
SLO_industrial_awakening:0 "Industrial Awakening"
SLO_industrial_awakening_desc:0 "With all our policies bearing fruit we can officially declare Slovakia to be an industrialized nation at last and we can begin to make even further strides forwards."
SLO_tobacco_production:0 "Slovakian Smokes"
SLO_tobacco_production_desc:0 "After numerous governmental surveys we have produced adequate research that proves that our fertile and warm arid land can support the growth and production of Tobacco, this will benefit us by reducing our reliance on imported Tobacco from outside nations."
SLO_wine_production:0 "Slovakian Vintage"
SLO_wine_production_desc:0 "Wine is becoming a more and more popular drink for both Peasant and Wealthy alike to drink, we should increase the production within our vineyards and fund a better quality of beverage."
SLO_increase_production:0 "Increase Production"
SLO_increase_production_desc:0 "Now that we can be fully considered an industrialized power we must not be lax and rest on our laurels, we must increase production even more than we already have. With a smaller workforce every worker must count for 2-1."
SLO_18_hour_days:0 "18 Hour Days"
SLO_18_hour_days_desc:0 "In this state of total war we cannot afford to lose any production time in any of our factories, until the war is over all workers must commit to 18 Hour Days or be sent to the penal battalions."
SLO_army:0 "The Slovakian Armed Forces"
SLO_army_desc:0 "Our Army was forged in the fierce fires of the Hungarian Revolt of 1919 and our pursuit of them out of our borders, the heroes of this war maintain advantageous positions throughout our military. To better use their talents we should conduct a census of every enlisted soldier under our command."
SLO_general_staff:0 "The Generálny štáb"
SLO_general_staff_desc:0 "To better prepare our armed forces for the state of war we predict to occur in the next few years we must establish a permanent command the 'Generálny štáb' to continually draft war plans and evaluate all aspects of conflict."
SLO_officer_academy:0 "Officer Academy"
SLO_officer_academy_desc:0 "We will not always be able to rely on our strong and capable leaders from the revolution to safeguard our nation, we must establish an effective training academy for new NCO and Officer recruits."
SLO_doctrinal_choice:0 "The Doctrinal Question"
SLO_doctrinal_choice_desc:0 "Since the fiery birth of our army during the Revolution we have not committed to a specific doctrine for our army preferring autonomy of our commanders but in this era it is time to make a solid choice."
SLO_motorised_force:0 "Motorised Force"
SLO_motorised_force_desc:0 "A Minority of our Military Establishment has suggested fast striking forces comprised of hardened infantry in trucks supported by Tanks to pulverize enemy forward positions and then encircle them for easy destruction."
SLO_synthetic_rubber:0 "Synthetic Rubber"
SLO_synthetic_rubber_desc:0 "To manufacture the trucks and other assets needed for such a new force we require rubber and lots of it. Scientists at the University of Bratislava have recently discovered new polymers that when correctly synthesised matches most aspects of contemporary rubber."
SLO_tank_research:0 "Tank Research"
SLO_tank_research_desc:0 "It is no use having a strong motorised contingent without powerful tanks to be the tip of the almighty spear, we will consult with local car manufacturers and the University of Bratislava to see if they can develop a suitable design."
SLO_spearhead_push:0 "Spearhead Push"
SLO_spearhead_push_desc:0 "Strong Armoured charges coupled with fast and effective motorised shock troops have proven in our wargaming sessions to be a truly almighty force. We should continue to develop the doctrine more"
SLO_great_war_doctrine:0 "Great War Thought"
SLO_great_war_doctrine_desc:0 "Why should we change what worked so well for the powers during the greatest conflict we've seen. Strong Defences, Artillery Barrages and Fearless Charges are the way forwards!."
SLO_bunker_thought:0 "Defensive Lines"
SLO_bunker_thought_desc:0 "Why should we throw our men on the barbed wire of a fort when we can force our enemy to make the first move for us. By Fortifying key areas of our borders we can funnel any attacks into key channels from which we can barrage and overrun as we see fit."
SLO_entrenchment:0 "Entrenchments"
SLO_entrenchment_desc:0 "Every Soldier should be able to dig an effective trench and we shall issue the correct tools to support this, A Strong Trench is a soldiers palace and like any palace must be dug from the mud and forged with blood."
SLO_infantry_push:0 "Infantry Push"
SLO_infantry_push_desc:0 "Once the Invader has bled on our forts and died in our trenches we will have bled the enemy enough to easily force the invader back from whence they came."
SLO_artillery_chorus:0 "Artillery Chorus"
SLO_artillery_chorus_desc:0 "A Creeping Cacophany of Artillery Barrages infront of our Infantry pushes will puklverize any remaining resistance to our ground offensives."
SLO_fire_and_fury:0 "Fire and Fury"
SLO_fire_and_fury_desc:0 "Our fighting men are a limited and precious commodity compared to Shells and Fire. We shall follow a doctrine of almighty firepower to save lives."

# Traits
SLO_hungarian_lineage:0 "Hungarian Lineage"
SLO_hungarian_lineage_desc:0 "This Generals ancestry traces back to the Magyars and cannot fully be trusted to follow every order he receives..."
SLO_communist_sabotuer:0 "Communist Saboteur"
SLO_communist_sabotuer_desc:0 "This General is suspected to not fully believe in the cause of the revolution therefore he is not to be trusted."
slovak_chairman:0 "Slovakian Chairman"
slovak_chairman_desc:0 "As Chairman of the Slovakian Socialist Republic the Chairman holds a large degree of sway and his personal attention and gaze can resolve almost any issue."

