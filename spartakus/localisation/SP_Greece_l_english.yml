GRE_unstable_government:0 "Divided Country"
GRE_unstable_government_desc:0 "The current ruling party is on the way out, and the Republic is on it's last legs."
GRE_izmir_problem:0 "The Izmir Problem"
GRE_izmir_problem_desc:0 "Constant Hellenization and the disenfranchisment of the muslim majority in this state is harming us politically and militarily; as we have to strap down a lot of manpower to quell the province."
GRE_divided_military:0 "Divided Military"
GRE_divided_military_desc:0 "Our military is split down the middle! Our military is divided between the Venizelist loyalists and the Monarchist/Conservative loyalists."
GRE_never_dies:0 "Greece Never Dies"
GRE_never_dies_desc:0 "We will fight until the last man to keep our home free from outside forces; an inch of mountain an inch of blood! Greece never dies!"
GRE_booming_economy:0 "Booming Economic Situation"
GRE_booming_economy_desc:0 "Our economy is thriving because the US's is thriving, and our drachma has never been stronger! Prosperity like this can never end!.. Right?"

