### Focuses ###
WUR_doctrine_new:0 "Military Reform"
WUR_doctrine_new_desc:0 "With the death of Hans von Seeckt and the retirement of August von Mackensen, the Chief of General Staff has been embroiled in heated debate as to which military doctrine should be adopted. We should establish an impartial committee of military officers to oversee the adoption of new doctrine."
WUR_doctrine_great_war:0 "Squad Tactics"
WUR_doctrine_great_war_desc:0 "The intervention in the chaotic Chinese Civil War has reinforced among our officers, the importance of coordination within individual squads. We should integrate so called 'Gruppentaktiken' into our infantry training regime."
WUR_doctrine_great_war_2:0 "The modern Art of War"
WUR_doctrine_great_war_2_desc:0 "There is one book that every man who wants to become an officer in the army of the Reich must read - Clausewitz' 'The Art of War'. If we put our best military theorists on the subject, they can adapt the still applicable principles from the centuries-old book to the requirements of modern warfare."
WUR_doctrine_mobile:0 "Motorised Infiltration"
WUR_doctrine_mobile_desc:0 "While our military high command is divided on many subjects, they are united on one topic: They say that the possibilities that mass motorisation offers to infantry in warfare can to be exploited to win fast and decisive victories on an operational scale, hearkening back to the victory of 1870/71."
WUR_doctrine_mobile_2:0 "A new Doctrine"
WUR_doctrine_mobile_2_desc:0 "Some of the more radical innovators - Heinz von Guderian and Erich von Manstein, with others - in our military high command are lobbying for research into a totally new doctrine. They want to focus on the fast movement of armoured spearheads to break up solid fronts."
WUR_doctrine_mobile_2_prerequisite:0 "Either §YHeinz Guderian§! or §YErich von Manstein§! is the chief of staff."
WUR_doctrine_mobile_3:0 "Invest in Panzer Factories"
WUR_doctrine_mobile_3_desc:0 "With a little directed investment, we could raise productivity of our armour factories by quite a lot. Some of our more conservative-minded generals will not approve of this investment, though."

