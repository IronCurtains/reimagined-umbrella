### Leader descriptions ###

POLITICS_WILHELM_II_DESC:0 "Wilhelm II von Hohenzollern, Emperor of Germany, has witnessed his Empire be torn apart by revolutionaries and the Western powers only a decade ago. First exiled to the Netherlands, he has found his way to exile in the Kingdom of Wurttemburg, a rump state which recognizes itself as a constituent of the mostly defunct German Empire. Wilhelm dreams of restoring his Empire, but with the French keeping watch and socialists surrounding him, such dreams may remain only dreams."

### Darkest Day ###

wur.2.t:0 "The Darkest Day"
wur.2.d:0 "On May 1st, 1932, the thirteenth anniversary of the uprising that toppled the Weimar Republic, small workers strikes on the streets of Stuttgart quickly grew far larger than what anyone could have expected. Thousands march with the red banner held high, aiming to end the German Empire and its decaying dynasty once and for all. The military is spread far too thin to respond to this threat immediately, and it seems the situation is only going to get worse. \n\nCould this mean the end of the Hohenzollern dynasty once and for all? Newspapers have already falsely reported the Kaiser's death. Regardless, the world will be watching closely."
wur.2.a:0 "Mein Gott!"

wur.3.t:0 "Riots in Stuttgart"
wur.3.d:0 "As expected, the strikes have progressively grown into full out riots. Businesses have been looted and armed militiants have occupied government buildings. The local garrison fears that the reds may converge on the Kaisers palace at any time. Preparations to evacuate have already begun."
wur.3.a:0 "How could this happen?"

wur.4.t:0 "The Kaiser Flees"
wur.4.d:0 "With the rebels closing in, the Kaiser has been safely evacuated from the city to a secure location in the countryside along with much of the cabinet. The country has been officially put into a state of emergency, and the government has ceased to function for the time being."
wur.4.a:0 "Heil im dir Siegerkranz?"

wur.5.t:0 "Freikorps Form"
wur.5.d:0 "Fourteen years ago, a group of disgruntled veterans known as the Freikorps were formed as a militia to combat both the socialist revolutionaries and the moderate republicans. Although they were ultimately defeated during the German Civil War, many right wing paramilitaries still go by the name Freikorps. The paramilitaries of the right wing parties in Wurttemburg have banded together to fight the left wing rebels once again."
wur.5.a:0 "You better win this time!"

wur.6.t:0 "The Army Reorganizes"
wur.6.d:0 "Our disgruntled army has been reorganized to march on Stuttgart and put down the riots. Many have fled across the border to Bavaria through the countryside."
wur.6.a:0 "Forwards men!"

wur.7.t:0 "The Army Marches into Stuttgart"
wur.7.d:0 "With both the army and the Freikorps united, they have marched on Stuttgart to crush the rebellion once and for all. The rebels, however, have grown much stronger than expected, having seized weapons caches and having received smuggled weaponry from the bordering socialist countries."
wur.7.a:0 "With the needed help of the Freikorps, the rebels are crushed!"
wur.7.b:0 "The rebels crush the Freikorps and rout the army, declaring the Free Union of Wurttemburg!"

wur.8.t:0 "The Freikorps Refuse to Stand Down"
wur.8.d:0 "Although a great victory has been won, the Freikorps have refused to stand down, pledging their allegiance to the right wing Deutschsozialistische Partei and the Alldeutscher Verband. Neither party has endorsed the Freikorps, nor have they requested them to stand down. Although the military command have offered their suggestions, the choice falls to the Kaiser."
wur.8.a:0 "The Kaiser contacts the Right Wing"
wur.8.b:0 "The Kaiser makes a speech to preserve the status quo"
wur.8.c:0 "The Kaiser contacts the Moderates"

wur.9.t:0 "The Right Wing"
wur.9.d:0 "To avoid conflict with the Freikorps, the Kaiser has met with the leaders of the right wing parties. Two parties are vying for power: the Deutschsozialistische Partei, a group of nationalists who identify as national syndicalists and the Alldeutscher Verband, a Pan-Germanist group that identifies closely with Italian Fascism. The Kaiser must choose wisely, and the moderates and the traditionalists will not be happy with this."
wur.9.a:0 "Vorwarts!"

wur.10.t:0 "The Kaisers Speech"
wur.10.d:0 "To avoid conflict with the Freikorps, the Kaiser has made a speech to the troubled peoples of Stuttgart. The reign of the DNVP has been narrowly preserved, though signs of a split within the party have already begun to show. Many have laid down their arms and returned home, however the threat is still alive and well elsewhere, and both the moderates and far right will not be happy with this."
wur.10.a:0 "Vorwarts!"

wur.11.t:0 "The Moderates"
wur.11.d:0 "To avoid conflict with the Freikorps, the Kaiser has met with leaders of the moderate parties. Two parties are vying for power: Zentrum, a conservative group that closely aligns with Catholicism and the Deutsche Demokratische Partei, a liberal, somewhat pacifist group formed during the Weimar Republic. The Kaiser must choose wisely."
wur.11.a:0 "Vorwarts!"

wur.12.t:0 "The Crisis Ends"
wur.12.d:0 "After weeks of uncertainty, the situation has finally calmed down. Although there are many threats elsewhere, the country is secure for the moment. The ruling party must now lead Wurttemburg into the future."
wur.12.a:0 "Finally!"
