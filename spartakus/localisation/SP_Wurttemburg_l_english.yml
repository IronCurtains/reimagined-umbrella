### Ideas ###
WUR_sore_loser:0 "Sore Loser"
WUR_sore_loser_desc:0 "Many of our people are still angered over losing a war they feel they should have won. Many are ready and eager to wage war to reclaim rightful German lands."
WUR_discredited_kaiser:0 "Discredited Kaiser"
WUR_discredited_kaiser_desc:0 "Many still blame the Kaiser for the defeat in the war, pointing out his ineffective leadership and delegation of power to his own military. However, he refuses to abdicate again, despite his son being the preferred option."
WUR_stagnant_economy:0 "Stagnant Economy"
WUR_stagnant_economy_desc:0 "Although our relatively small, unimportant economy was only lightly affected by the Great Depression, the government finds itself struggling to come up with the funds to make any major developments. Many have suggested solutions and plans, but nothing has yet been approved."
WUR_light_reparations:0 "Light War Reparations"
WUR_light_reparations_desc:0 "Originally, the Weimar Republic was to pay large reparations to the allied powers to make up for the destruction seen in those countries. However, with most of Germany under a socialist regime these reparations have fallen upon Wurttemburg. France has recognized our small economic capabilities however, and although officially we owe large reparations, only small amounts have been demanded."

WUR_darkest_day:0 "The Darkest Day"
WUR_darkest_day_desc:0 "The Darkest Day is the nickname for the largest socialist uprising ever witnessed in Wurttemburg since the days of the German Revolution."
WUR_freikorps:0 "The Freikorps"
WUR_freikorps_desc:0 "The Freikorps were a militia of right wing Great War veterans who served in the German Revolution. Although they were ultimately defeated, they have risen up to defend Germany against the Reds yet again."
WUR_riots:0 "Riots in Stuttgart"
WUR_riots_desc:0 "The majority of the unrest seen as a result of the Darkest Day is centered in the capitol city of Stuttgart."
WUR_organized_army:0 "The Army Organizes"
WUR_organized_army_desc:0 "The Deutsches Heer has finally mobilized itself to quell the unrest in Stuttgart. They will be crucial in ending this madness once and for all."

