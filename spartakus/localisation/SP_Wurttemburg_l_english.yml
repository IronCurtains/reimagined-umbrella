WUR_appeasement:0 "Appease the Masses"
WUR_appeasement_desc:0 "Rather than cracking down on these misfit socialists, we could instead get them to join our ranks, and end this crisis. Although such a move will be wildly unpopular with the right, in due time they will see it was the right decision."
WUR_counteracting:0 "Counteracting the Protests"
WUR_counteracting_desc:0 "Violently suppressing the reds would only be a waste of valuable men, something that is precious unfortunately in our rump state. Instead of a bloodbath, we should roll out our own Christian trade unions backed by the police."
WUR_pacification:0 "Pacify the Leaders"
WUR_pacification_desc:0 "Ending these protests will not be an easy task. Too much action and we risk falling apart. Not enough action and we risk the same. The alternative is to eliminate key leaders of the agitators, which will surely weaken the morale of these men and women."
WUR_outlaw_socialists:0 "Outlaw the Unions"
WUR_outlaw_socialists_desc:0 "These red agitators just will not stop! They have been allowed to operate too long, and now is the time we crack down and push them back to the little holes they came from!"
WUR_purge_socialists:0 "Purge the Socialists"
WUR_purge_socialists_desc:0 "Many of the moderates have suggested weak actions; bans, appeasement, reform. Now is the time to reject all that, and not give an inch to the socialist menace. Our men will storm their meeting centers and execute all who dare to don the red armband."
WUR_political_1:0 "The Darkest Day"
WUR_political_1_desc:0 "We were foolish to think we were immune to the red agitation. They seek to bring down our Kaiser once and for all and merge with the traitors to the North. We must decide which direction to take, and quickly."
WUR_dnvp2:0 "The New Structure"
WUR_dnvp2_desc:0 "The Old Guard wish to go back to the days of Prussian Constitutionalism, but it doesn't take a genius to know that is what got us in this situation in the first place. The New Guard of the DNVP will ensure the system is perfected."
WUR_dkp:0 "The Old Structure"
WUR_dkp_desc:0 "The New Guard of the DNVP wish to destroy our traditional Prussian ideals. The restored DKP will be a perfect compromise, and soon Germany will forget about this dark chapter of our history."
WUR_reform_bundesrat:0 "Reform the Bundesrat"
WUR_reform_bundesrat_desc:0 "After our hasty return to Wurttemburg, both Hindenburg and Luddendorf decided to abolish the Bundesrat, which represented the German states. Although it wouldn't have much use now, a return of this system would help gain some sympathies."
WUR_centralise:0 "Centralise the Parliament"
WUR_centralise_desc:0 "The country has functioned just fine without the Bundesrat and a strong Bundestag. It would be better to remain with the status quo, and think about potential reforms at a later date."
WUR_alliance:0 "An Alliance?"
WUR_alliance_desc:0 "As we lay in the middle of the political spectrum, it would be wise to take advantage of that by making an alliance with one of the other major parties, which would surely give us far more popularity among that group."
WUR_add_restrictions:0 "Add Restrictions"
WUR_add_restrictions_desc:0 "Normally most men over the age of 25 would be able to vote, however it would be wiser to add some restrictions to keep far left and far right agitators out of the government. Blacklisting members of certain groups from voting and increasing the voting age would surely help."
WUR_restore_vote:0 "Restore the Vote"
WUR_restore_vote_desc:0 "Our last election was in 1925, and remains the only election held since the restoration of 1920. It is time to return to the old voting system."
