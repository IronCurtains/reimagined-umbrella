# Events
uk.0.t:0 "The United Kingdom"
uk.0.desc:0 "After the armistice in 1918 and the wave of revolutions across Russia and the former Central Powers, the Allied nations found ourselves facing no longer the threat of war, but the threat of revolution. The Irish Republicans had risen up against English rule, our own populace was war-weary, and our economy was stagnating. It seemed as though revolution was spreading across Europe.\n\nThe war in Ireland came to an abrupt end with an independent massacre of IRA leaders by the military, which led to the fall of the coalition government in 1922. The new Liberal-Labour coalition negotiated an end to the conflict, but the coalition would only last a year. Since then, Labour has been unable to recover. \n\nTotal stability has never truly returned to Britain. After the crash of the London Stock Exchange in 1929, many lost all hope of our economy ever truly recovering. Finally, though, the crisis appears to be coming to an end. The British Empire will soon be as strong as ever, and the communist threat will be no more."
uk.0.a:"Rule, Britannia!"
uk.1.t:0 "Effects of Wall Street Reach Britain"
uk.1.desc:0 "The crash of the New York Stock Exchange has rattled the world, and we are beginning to feel its effects in Britain. Our economy, which we all believed would finally recover in the coming years, will soon reach new depths. \n\nSome worry that this will spark a renewed socialist movement in Britain, but others look in another direction. The last election saw several unexpected victories for right-wing independents and minor parties, and with the worsening situation, more may turn towards their more radical methods."
uk.1.a:0 "Surely such talk is exaggerated."
uk.2.t:0 "The National Union of Britons"
uk.2.desc:0 "Today marks the formation of a new political party: the National Union of Britons. Although this would not be especially notable under ordinary circumstances, it is the result of a merger of several minor parties as well as a number of independent right-wing politicians holding seats in parliament. Although diverse in their ideas, its members have determined that their goals would be better pursued under a single banner, and their support will only grow from this point on."
uk.2.a:0 "They will surely never amount to much."


ukforeign.14.t:0 "The Kuomintang Seize Macau!"
ukforeign.14.d:0 "With the unfortunate defeat of the Monarchist forces in the recent Civil War in Portugal, the Kuomintang in China have seized the port of Macau. The port had been under Portuguese control for centuries, and many believe that allowing a Chinese takeover of the port would compromise negotiations in the future regarding Hong Kong. What should we tell them?"
ukforeign.14.a:0 "We had treaties for this you know!?!"
ukforeign.14.b:0 "Let them have their useless land..."

