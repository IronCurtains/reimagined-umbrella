# Leader descriptions
POLITICS_George_V_DESC:0 "King George V has ruled through a tumultuous period. His reign has seen the beginning and end of the Great War, the rise of communism, and the gradual devolution of the British Empire. In the aftermath of the war and the ensuing revolutions in Europe, his cousins, Kaiser Wilhelm and Tsar Nicholas, were deposed. \n\nHe has often called for leniency towards his more unruly subjects, such as the socialists and nationalists in Ireland and India, and during the general strike of 1926. \n\nSince the war, George has worked to rehabilitate the public's view of the monarchy and reconcile with the British labour movement. Due to this calming influence, he has calmed tempers and led his governments towards compromise. The monarchy, as long as he sits on the throne, appears safe. \n\nGeorge's health has been ailing these past years, however, and many expect his reign to end soon. His son Edward is expected to succeed him, but George seems reluctant to pass the empire to him. The coming years may be difficult for the British crown...."

