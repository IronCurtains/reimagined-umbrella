## Events

lenin_death.0.t:0 "Anniversary of the Death of Lenin"
lenin_death.0.d:0 "It has been one year since the death of Lenin on 21st January 1931. In the time since, it can be seen that the Soviet Union is worse for wear without his leadership. Nevertheless, the political heads of the USSR have decided to hold a commemoration of this occasion, inviting the leaders of all proletarian states and many socialist parties worldwide to attend."
lenin_death.0.a:0 "We honour you, Tovarisch!"
lenin_death.0.b:0 "Rest in peace, Comrade."
lenin_death.0.c:0 "Burn in hell, terrorist!"
lenin_death.1.t:0 "Invitation from the USSR"
lenin_death.1.d:0 "An invitation has been sent to us by our comrades in the USSR inviting representatives of our government to a commemoration of the anniversary of Lenin's death in Petrograd. It is certain attending would send a message we look to form a strong bond with the Soviet Union, and could help secure their cooperation in the future. How should we respond?"
lenin_death.1.a:0 "We are honoured to attend this event"
lenin_death.1.b:0 "We truly appreciate the offer, but will not be attending"
lenin_death.1.c:0 "Go to hell, traitors of the revolution!"
lenin_death.2.t:0 "Responses to our Invitation"
lenin_death.2.a:0 "I see."

